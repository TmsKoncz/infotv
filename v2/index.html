<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scheduled Fullscreen Slideshow</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
    .slideshow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }
    .slide {
        display: none;
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
<div class="slideshow" id="slideshow">
    <img class="slide" src="slide1.jpg" alt="Slide 1">
    <img class="slide" src="slide2.jpg" alt="Slide 2">
    <img class="slide" src="slide3.jpg" alt="Slide 3">
    <!-- Add more slides as needed -->
</div>

<script>
    var slides = document.querySelectorAll('.slide');
    var currentSlide = 0;

    // Define schedule for each slide based on specific days or time ranges
    var slideSchedule = [
        { day: 'Monday', startTime: '09:00', endTime: '17:00' },   // Example schedule for Monday 9AM to 5PM
        { day: 'Tuesday', startTime: '10:00', endTime: '18:00' },  // Example schedule for Tuesday 10AM to 6PM
        { day: 'Wednesday', startTime: '11:00', endTime: '19:00' } // Example schedule for Wednesday 11AM to 7PM
        // Add more schedules as needed for each slide
    ];

    // Check slide schedule and start slideshow accordingly
    checkSlideSchedule();

    function checkSlideSchedule() {
        var currentDate = new Date();
        var currentDay = getDayName(currentDate.getDay());
        var currentTime = formatTime(currentDate.getHours(), currentDate.getMinutes());

        for (var i = 0; i < slideSchedule.length; i++) {
            var schedule = slideSchedule[i];
            if (schedule.day === currentDay && isTimeInRange(currentTime, schedule.startTime, schedule.endTime)) {
                startSlideshow(i);
                return;
            }
        }
    }

    function startSlideshow(startSlideIndex) {
        currentSlide = startSlideIndex;
        showSlide();
        setInterval(nextSlide, 30000); // Change slide every 30 seconds
    }

    function nextSlide() {
        slides[currentSlide].style.display = 'none';
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide();
    }

    function showSlide() {
        slides[currentSlide].style.display = 'block';
    }

    function getDayName(dayIndex) {
        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        return days[dayIndex];
    }

    function formatTime(hours, minutes) {
        var formattedHours = hours < 10 ? '0' + hours : hours;
        var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
        return formattedHours + ':' + formattedMinutes;
    }

    function isTimeInRange(currentTime, startTime, endTime) {
        return currentTime >= startTime && currentTime < endTime;
    }
</script>
</body>
</html>
