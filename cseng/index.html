<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csengetési Rend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fekete háttér */
            overflow: hidden; /* Elrejtjük a túlcsorduló tartalmat */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* A kép méretarányosan illeszkedik */
        }

        .time-display {
            position: absolute;
            top: 85px; /* Az idő eredeti helye */
            right: 140px; /* Távolság a jobb széltől */
            font-size: 5rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white; /* Fehér szöveg */
            z-index: 1;
        }

        .blink {
            animation: blink 1s infinite; /* Villogás animáció */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; } /* Látható */
            50% { opacity: 0; } /* Láthatatlan */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/ujcseng.png" alt="Csengetési Rend" class="background-image" id="background-image">
        <div id="time" class="time-display"></div>
    </div>

    <script>
        // Az idő frissítése
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const separator = document.getElementById('separator');
            document.getElementById('time').innerHTML = `${hours}<span id="separator" class="blink">:</span>${minutes}`;
        }

        // Az idő frissítése az oldal betöltésekor és másodpercenként
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
