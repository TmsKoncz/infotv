<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTV Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .slide.active {
            display: block;
        }
        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }
        #emergency-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
        }
        #emergency-overlay.active {
            display: block;
        }
        #emergency-content {
            width: 100%;
            height: 100%;
        }
        /* Aktu치lis slide styles with LARGE BLACK TEXT */
        .aktualis-slide {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .aktualis-text {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            color: black !important;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-family: 'Jost', sans-serif;
            font-size: 4rem !important; /* Larger font size */
            font-weight: bold; /* Bolder text */
            text-align: left;
            overflow: hidden;
            line-height: 1.2; /* Better line spacing */
        }
    </style>
    <!-- Add Jost font for Aktu치lis slides -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slideshow-container" id="slideshow-container"></div>
    <!-- Hav치ria overlay -->
    <div id="emergency-overlay">
        <div id="emergency-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, where, onSnapshot, orderBy, serverTimestamp, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmlb3HFiXq18IlV--o1GOC5yofXSZjV48",
            authDomain: "infotv-50232.firebaseapp.com",
            projectId: "infotv-50232",
            storageBucket: "infotv-50232.appspot.com",
            messagingSenderId: "890415866941",
            appId: "1:890415866941:web:10606b06957eca86d43654",
            measurementId: "G-2V1HZ0RPJK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Device ID
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id') || 'unknown';

        // Device info collection
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const os = userAgent.includes('Windows') ? 'Windows' :
                       userAgent.includes('Mac') ? 'Mac' :
                       userAgent.includes('Linux') ? 'Linux' :
                       userAgent.includes('Android') ? 'Android' :
                       userAgent.includes('iOS') ? 'iOS' :
                       userAgent.includes('SmartTV') ? 'Smart TV' : 'Unknown';
            const browser = userAgent.includes('FullyKiosk') ? 'Fully Kiosk Browser' :
                           userAgent.includes('SamsungBrowser') ? 'Samsung Smart TV' :
                           userAgent.includes('Chrome') ? 'Chrome' :
                           userAgent.includes('Firefox') ? 'Firefox' :
                           userAgent.includes('Safari') ? 'Safari' :
                           userAgent.includes('Edge') ? 'Edge' : 'Unknown';
            const resolution = `${window.screen.width}x${window.screen.height}`;
            return { os, browser, resolution };
        }

        // Send device info to Firestore
        async function sendDeviceInfo() {
            const deviceInfo = getDeviceInfo();
            try {
                await setDoc(doc(db, 'devices', deviceId), {
                    ...deviceInfo,
                    lastHeartbeat: serverTimestamp(),
                    status: 'online'
                }, { merge: true });
            } catch (error) {
                console.error('Error sending device info:', error);
            }
        }

        // Heartbeat every minute
        setInterval(sendDeviceInfo, 60000);
        sendDeviceInfo();

        // Monitor Firestore for changes
        const deviceRef = doc(db, 'devices', deviceId);
        onSnapshot(deviceRef, async (doc) => {
            const deviceData = doc.data();
            if (deviceData) {
                if (deviceData.refresh) {
                    await updateDoc(deviceRef, { refresh: false });
                    location.reload();
                }
                if (deviceData.restart) {
                    await updateDoc(deviceRef, { restart: false });
                    setTimeout(() => location.reload(), 1000);
                }
            }
        });

        // Slideshow variables
        let slides = [];
        let emergencySlides = [];
        let currentSlideIndex = 0;

        // Format date
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Load slides
        function fetchSlides() {
            const slidesRef = collection(db, 'slides');
            const emergencyRef = collection(db, 'emergency_slides');
            const today = formatDate(new Date());

            // Normal slides
            const q = query(slidesRef, where('active', '==', true), where('startDate', '<=', today), where('endDate', '>=', today), orderBy("order", "asc"));
            onSnapshot(q, async (querySnapshot) => {
                const newSlides = [];
                querySnapshot.forEach((doc) => {
                    newSlides.push({ id: doc.id, ...doc.data() });
                });

                const deviceDoc = await getDoc(deviceRef);
                if (deviceDoc.exists() && deviceDoc.data().pinnedSlideId) {
                    const pinnedSlideId = deviceDoc.data().pinnedSlideId;
                    const pinnedSlide = newSlides.find(slide => slide.id === pinnedSlideId);
                    slides = pinnedSlide ? [pinnedSlide] : newSlides;
                } else {
                    slides = newSlides;
                }
                renderSlides();
            }, (error) => {
                console.error('Error loading slides:', error);
            });

            // Emergency slides
            const emergencyQ = query(emergencyRef, where('active', '==', true), where('startDate', '<=', today), where('endDate', '>=', today));
            onSnapshot(emergencyQ, (querySnapshot) => {
                emergencySlides = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderEmergencyOverlay();
            }, (error) => {
                console.error('Error loading emergency slides:', error);
            });
        }

        // Render emergency overlay
        function renderEmergencyOverlay() {
            const overlay = document.getElementById('emergency-overlay');
            const content = document.getElementById('emergency-content');

            if (!overlay || !content) return;

            if (emergencySlides.length > 0) {
                const emergencySlide = emergencySlides[0];
                content.innerHTML = emergencySlide.type === 'image' 
                    ? `<img src="${emergencySlide.content}" alt="Emergency">`
                    : `<iframe src="${emergencySlide.content}"></iframe>`;
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // Render slides with LARGE BLACK TEXT
        function renderSlides() {
            const container = document.getElementById('slideshow-container');
            container.innerHTML = '';

            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === currentSlideIndex ? 'active' : ''}`;
                
                if (slide.type === 'image') {
                    slideElement.innerHTML = `<img src="${slide.content}" alt="Slide">`;
                } else if (slide.type === 'embed') {
                    slideElement.innerHTML = `<iframe src="${slide.content}"></iframe>`;
                } else if (slide.type === 'aktu치lis') {
                    try {
                        const content = JSON.parse(slide.content);
                        slideElement.innerHTML = `
                            <div class="aktualis-slide" style="background-image: url('${content.presetLink}')">
                                <div class="aktualis-text" style="
                                    font-family: 'Jost', sans-serif;
                                    font-size: 4rem !important;
                                    text-align: left;
                                    color: black !important;
                                    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
                                    padding: 2rem;
                                    font-weight: bold;
                                ">
                                    ${content.text}
                                </div>
                            </div>
                        `;
                    } catch (e) {
                        console.error('Error parsing Aktu치lis slide:', e);
                        slideElement.innerHTML = `<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#000;color:#fff;">Error loading slide</div>`;
                    }
                }
                
                container.appendChild(slideElement);
            });
        }

        // Next slide
        function nextSlide() {
            if (slides.length <= 1) return;
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            renderSlides();
        }

        // Get pinned slide ID
        async function getPinnedSlideId() {
            const deviceDoc = await getDoc(deviceRef);
            return deviceDoc.exists() ? deviceDoc.data().pinnedSlideId : null;
        }

        // Initialize
        setInterval(nextSlide, 30000); // 30s slide duration
        setInterval(fetchSlides, 60000); // 1min refresh
        fetchSlides();
    </script>
</body>
</html>
