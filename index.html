<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTV Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .slide.active {
            display: block;
        }
        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Diavetítés tartalma -->
    <div class="slideshow-container" id="slideshow-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, where, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase konfiguráció
        const firebaseConfig = {
            apiKey: "AIzaSyAmlb3HFiXq18IlV--o1GOC5yofXSZjV48",
            authDomain: "infotv-50232.firebaseapp.com",
            projectId: "infotv-50232",
            storageBucket: "infotv-50232.appspot.com",
            messagingSenderId: "890415866941",
            appId: "1:890415866941:web:10606b06957eca86d43654",
            measurementId: "G-2V1HZ0RPJK"
        };

        // Firebase inicializálása
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Kivetítő azonosítója
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id') || 'unknown';

        // Szívverés küldése
        async function sendHeartbeat() {
            try {
                await setDoc(doc(db, 'devices', deviceId), {
                    lastHeartbeat: serverTimestamp(),
                    status: 'online'
                }, { merge: true });
                console.log('Szívverés sikeresen elküldve:', deviceId);
            } catch (error) {
                console.error('Hiba a szívverés küldésekor:', error);
            }
        }

        // Szívverés küldése 10 másodpercenként
        setInterval(sendHeartbeat, 10000);
        sendHeartbeat(); // Azonnali küldés

        // Diavetítés változók
        let slides = [];
        let emergencySlides = [];
        let currentSlideIndex = 0;
        let previousSlideCount = 0; // Az előző diák számának nyomon követése

        // Dátum formázása
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Diák betöltése
        function fetchSlides() {
            const slidesRef = collection(db, 'slides');
            const emergencyRef = collection(db, 'emergency_slides');
            const today = formatDate(new Date());

            // Normál hirdetések betöltése
            const q = query(slidesRef, where('active', '==', true), where('startDate', '<=', today), where('endDate', '>=', today), orderBy("order", "asc"));
            onSnapshot(q, (querySnapshot) => {
                const newSlides = [];
                querySnapshot.forEach((doc) => {
                    newSlides.push({ id: doc.id, ...doc.data() });
                });

                // Csak akkor frissítjük a diák listáját, ha változás történt
                if (newSlides.length !== previousSlideCount) {
                    slides = newSlides;
                    previousSlideCount = slides.length;
                    currentSlideIndex = 0; // Visszaállítjuk az első diára
                    renderSlides();
                }
            }, (error) => {
                console.error('Hiba a diák betöltésekor:', error);
            });

            // Haváriák betöltése
            const emergencyQ = query(emergencyRef, where('active', '==', true), where('startDate', '<=', today), where('endDate', '>=', today));
            onSnapshot(emergencyQ, (querySnapshot) => {
                const newEmergencySlides = [];
                querySnapshot.forEach((doc) => {
                    newEmergencySlides.push({ id: doc.id, ...doc.data() });
                });

                emergencySlides = newEmergencySlides;
                renderSlides(); // Újrarendereljük a diákot, ha változott a havária állapot
            }, (error) => {
                console.error('Hiba a haváriák betöltésekor:', error);
            });
        }

        // Diák megjelenítése
        function renderSlides() {
            const container = document.getElementById('slideshow-container');
            container.innerHTML = '';

            // Ha van aktív havária, csak azt jelenítjük meg
            if (emergencySlides.length > 0) {
                const emergencySlide = emergencySlides[0]; // Csak egy aktív havária lehet
                const slideElement = document.createElement('div');
                slideElement.className = 'slide active';
                slideElement.innerHTML = emergencySlide.type === 'image' ? `<img src="${emergencySlide.content}" alt="Havária">` : `<iframe src="${emergencySlide.content}"></iframe>`;
                container.appendChild(slideElement);
            } else {
                // Normál hirdetések megjelenítése
                slides.forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.className = `slide ${index === currentSlideIndex ? 'active' : ''}`;
                    slideElement.innerHTML = slide.type === 'image' ? `<img src="${slide.content}" alt="Slide">` : `<iframe src="${slide.content}"></iframe>`;
                    container.appendChild(slideElement);
                });
            }
        }

        // Következő dia (csak ha nincs aktív havária)
        function nextSlide() {
            if (emergencySlides.length === 0 && slides.length > 0) {
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                renderSlides();
            }
        }

        // Indítás
        setInterval(nextSlide, 30000); // 30 másodpercenként vált
        setInterval(fetchSlides, 60000); // 1 percenként ellenőriz új diákért
        fetchSlides(); // Kezdeti betöltés
    </script>
</body>
</html>
