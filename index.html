<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTV Slideshow</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }
    .slideshow-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .slide {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    .slide.active {
        display: block;
    }
    iframe, img {
        width: 100%;
        height: 100%;
        border: none;
        object-fit: contain;
    }
    #emergency-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: none;
    }
    #emergency-overlay.active {
        display: block;
    }
    #emergency-content {
        width: 100%;
        height: 100%;
    }
    /* Aktuális slide styles */
    .aktualis-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        box-sizing: border-box;
        object-fit: contain;
    }
    .aktualis-text-container {
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: 'Montserrat', sans-serif;
        max-width: 90%;
        margin: 0 auto;
    }
    .aktualis-first-line {
        font-weight: 700;
        font-size: 5vw;
        line-height: 1.2;
        margin-bottom: 1.5vw;
        display: block;
        color: black;
    }
    .aktualis-content {
        font-weight: 400;
        font-size: 3.5vw;
        line-height: 1.3;
        color: black;
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slideshow-container" id="slideshow-container"></div>
    <div id="emergency-overlay">
        <div id="emergency-content"></div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, query, where, getDocs, onSnapshot, orderBy, serverTimestamp, updateDoc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmlb3HFiXq18IlV--o1GOC5yofXSZjV48",
        authDomain: "infotv-50232.firebaseapp.com",
        projectId: "infotv-50232",
        storageBucket: "infotv-50232.appspot.com",
        messagingSenderId: "890415866941",
        appId: "1:890415866941:web:10606b06957eca86d43654",
        measurementId: "G-2V1HZ0RPJK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const deviceId = new URLSearchParams(window.location.search).get('id') || 'unknown';
    let slides = [];
    let emergencySlides = [];
    let currentSlideIndex = 0;
    const slideFetchInterval = 60000; // 1 perc milliszekundumban
    let lastStatus = 'online'; // Kezdeti állapot
    let lastError = null;

    // Globális hibakezelés
    window.addEventListener('error', function(event) {
        lastError = {
            message: event.message,
            filename: event.filename,
            lineno: event.lineno,
            colno: event.colno,
            error: event.error?.stack
        };
        logErrorToServer(lastError);
    });

    window.addEventListener('unhandledrejection', function(event) {
        lastError = {
            message: 'Unhandled Promise Rejection',
            reason: event.reason
        };
        logErrorToServer(lastError);
    });

    async function logErrorToServer(error) {
        try {
            await addDoc(collection(db, 'logs'), {
                eventType: "Eszköz hiba",
                details: `Hiba történt az eszközön (ID: ${deviceId})`,
                additionalInfo: JSON.stringify(error),
                user: "Rendszer",
                timestamp: serverTimestamp()
            });
        } catch (e) {
            console.error('Error logging error:', e);
        }
    }

    function getDeviceInfo() {
        const userAgent = navigator.userAgent;
        const os = userAgent.includes('Windows') ? 'Windows' :
            userAgent.includes('Mac') ? 'Mac' :
            userAgent.includes('Linux') ? 'Linux' :
            userAgent.includes('Android') ? 'Android' :
            userAgent.includes('iOS') ? 'iOS' : 'Unknown';
        const browser = userAgent.includes('FullyKiosk') ? 'Fully Kiosk' :
            userAgent.includes('Chrome') ? 'Chrome' :
            userAgent.includes('Firefox') ? 'Firefox' : 'Unknown';
        return { 
            os, 
            browser, 
            resolution: `${window.screen.width}x${window.screen.height}`,
            lastError: lastError ? JSON.stringify(lastError) : null
        };
    }

    async function sendDeviceInfo() {
        try {
            const deviceInfo = {
                ...getDeviceInfo(),
                lastHeartbeat: serverTimestamp(),
                status: 'online',
                lastStatus: lastStatus
            };

            await setDoc(doc(db, 'devices', deviceId), deviceInfo, { merge: true });

            // Ha az állapot változott, naplózzuk
            if (deviceInfo.lastStatus !== lastStatus) {
                await addDoc(collection(db, 'logs'), {
                    eventType: "Eszköz állapot változás",
                    details: `Eszköz ${lastStatus} állapotba került (ID: ${deviceId})`,
                    additionalInfo: lastError ? `Hiba: ${JSON.stringify(lastError)}` : 'Nincs hiba információ',
                    user: "Rendszer",
                    timestamp: serverTimestamp()
                });
            }

            lastStatus = 'online'; // Reset status after successful update
        } catch (error) {
            console.error('Device info error:', error);
            lastStatus = 'offline';
            lastError = {
                message: 'Failed to update device info',
                error: error.message
            };
        }
    }

    // Initialize device monitoring with error handling
    function startDeviceMonitoring() {
        sendDeviceInfo(); // Azonnali küldés
        setInterval(sendDeviceInfo, 60000); // Periódikus frissítés

        // Online/offline állapot figyelése
        window.addEventListener('online', () => {
            lastStatus = 'online';
            sendDeviceInfo();
        });

        window.addEventListener('offline', () => {
            lastStatus = 'offline';
            lastError = {
                message: 'Network connection lost'
            };
            sendDeviceInfo();
        });
    }

    // Initialize device commands handling
    function setupDeviceCommands() {
        const deviceRef = doc(db, 'devices', deviceId);
        onSnapshot(deviceRef, async (doc) => {
            const data = doc.data();
            if (!data) return;

            // Frissítés parancs kezelése
            if (data?.refresh) {
                try {
                    await updateDoc(deviceRef, { refresh: false });
                    await addDoc(collection(db, 'logs'), {
                        eventType: "Eszköz frissítés",
                        details: `Eszköz frissítve (ID: ${deviceId})`,
                        user: "Rendszer",
                        timestamp: serverTimestamp()
                    });
                    location.reload();
                } catch (error) {
                    console.error('Refresh error:', error);
                }
            }

            // Újraindítás parancs kezelése
            if (data?.restart) {
                try {
                    await updateDoc(deviceRef, { restart: false });
                    await addDoc(collection(db, 'logs'), {
                        eventType: "Eszköz újraindítás",
                        details: `Eszköz újraindítva (ID: ${deviceId})`,
                        user: "Rendszer",
                        timestamp: serverTimestamp()
                    });
                    setTimeout(() => location.reload(), 1000);
                } catch (error) {
                    console.error('Restart error:', error);
                }
            }
        });
    }

    // Format date for queries
    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    // Load slides - now fetched periodically
    async function fetchSlides() {
        const today = formatDate(new Date());
        const slidesQuery = query(
            collection(db, 'slides'),
            where('active', '==', true),
            where('startDate', '<=', today),
            where('endDate', '>=', today),
            orderBy("order", "asc")
        );

        try {
            const snapshot = await getDocs(slidesQuery);
            const newSlides = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const deviceDoc = await getDoc(doc(db, 'devices', deviceId));

            if (deviceDoc.exists() && deviceDoc.data().pinnedSlideId) {
                const pinnedId = deviceDoc.data().pinnedSlideId;
                const pinnedSlide = newSlides.find(s => s.id === pinnedId);
                slides = pinnedSlide ? [pinnedSlide] : newSlides;
            } else {
                slides = newSlides;
            }
            
            // Naplózzuk a dia betöltését
            await addDoc(collection(db, 'logs'), {
                eventType: "Dia lista frissítés",
                details: `Dia lista frissítve (${slides.length} dia) az eszközön (ID: ${deviceId})`,
                user: "Rendszer",
                timestamp: serverTimestamp()
            });

            renderSlides();
        } catch (error) {
            console.error("Error fetching slides:", error);
            lastError = {
                message: 'Failed to fetch slides',
                error: error.message
            };
            await logErrorToServer(lastError);
        }
    }

    // Emergency slides - still real-time
    function setupEmergencySlides() {
        onSnapshot(query(
            collection(db, 'emergency_slides'),
            where('active', '==', true)
        ), (snapshot) => {
            emergencySlides = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            // Naplózzuk a havária változást
            addDoc(collection(db, 'logs'), {
                eventType: "Havária állapot változás",
                details: `Havária ${emergencySlides.length > 0 ? 'aktiválva' : 'deaktiválva'} (Eszköz: ${deviceId})`,
                user: "Rendszer",
                timestamp: serverTimestamp()
            });

            renderEmergencyOverlay();
        });
    }

    function renderEmergencyOverlay() {
        const overlay = document.getElementById('emergency-overlay');
        const content = document.getElementById('emergency-content');

        if (emergencySlides.length > 0) {
            const slide = emergencySlides[0];
            content.innerHTML = slide.type === 'image'
                ? `<img src="${slide.content}" alt="Emergency">`
                : `<iframe src="${slide.content}"></iframe>`;
            overlay.classList.add('active');
        } else {
            overlay.classList.remove('active');
        }
    }

    // Render slides with proper text formatting
    function renderSlides() {
        const container = document.getElementById('slideshow-container');
        container.innerHTML = '';

        slides.forEach((slide, index) => {
            const slideElement = document.createElement('div');
            slideElement.className = `slide ${index === currentSlideIndex ? 'active' : ''}`;

            if (slide.type === 'image') {
                slideElement.innerHTML = `<img src="${slide.content}" alt="Slide">`;
            } else if (slide.type === 'embed') {
                slideElement.innerHTML = `<iframe src="${slide.content}"></iframe>`;
            } else if (slide.type === 'aktuális') {
                try {
                    const content = JSON.parse(slide.content);

                    slideElement.innerHTML = `
                        <div class="aktualis-slide" style="background-image: url('${content.presetLink}')">
                            <div class="aktualis-text-container">
                                ${content.firstLine ? `<div class="aktualis-first-line">${content.firstLine}</div>` : ''}
                                ${content.text ? `<div class="aktualis-content">${content.text}</div>` : ''}
                            </div>
                        </div>
                    `;
                } catch (e) {
                    console.error('Slide error:', e);
                    lastError = {
                        message: 'Failed to parse aktuális slide',
                        error: e.message
                    };
                    slideElement.innerHTML = `
                        <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#000;color:#fff;">
                            Error loading slide
                        </div>
                    `;
                }
            }

            container.appendChild(slideElement);
        });
    }

    function nextSlide() {
        if (slides.length <= 1) return;
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        renderSlides();
    }

    // Initialize everything
    startDeviceMonitoring();
    setupDeviceCommands();
    setupEmergencySlides();

    // Initialize slideshow
    setInterval(nextSlide, 30000);
    setInterval(fetchSlides, slideFetchInterval);
    fetchSlides(); // Az első lekérés induljon el azonnal
    </script>
</body>
</html>
