<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTV Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex; /* Hozzáadva */
            justify-content: center; /* Hozzáadva */
            align-items: center; /* Hozzáadva */
        }
        .slide.active {
            display: block;
        }
        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
            object-position: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow-container"></div>

    <!-- Firebase és Firestore SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase konfiguráció
        const firebaseConfig = {
            apiKey: "AIzaSyAmlb3HFiXq18IlV--o1GOC5yofXSZjV48",
            authDomain: "infotv-50232.firebaseapp.com",
            projectId: "infotv-50232",
            storageBucket: "infotv-50232.firebasestorage.app",
            messagingSenderId: "890415866941",
            appId: "1:890415866941:web:10606b06957eca86d43654",
            measurementId: "G-2V1HZ0RPJK"
        };

        // Firebase inicializálása
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Diák betöltése és megjelenítése
        let slides = [];
        let currentSlideIndex = 0;

        // Segédfüggvény: dátum formázása (év-hónap-nap)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Hónap 1-12
            const day = String(date.getDate()).padStart(2, '0'); // Nap 1-31
            return `${year}-${month}-${day}`;
        }

        function fetchSlides() {
            const slidesRef = collection(db, 'slides');
            const today = formatDate(new Date()); // Mai dátum formázása

            const q = query(slidesRef,
                where('active', '==', true),
                where('startDate', '<=', today),
                where('endDate', '>=', today)
            );

            onSnapshot(q, (querySnapshot) => {
                slides = [];
                querySnapshot.forEach((doc) => {
                    slides.push({ id: doc.id, ...doc.data() });
                });
                console.log("FETCHED SLIDES:", slides); // Ellenőrizd a konzolt
                if (slides.length > 0) {
                    renderSlides();
                } else {
                    console.log("Nincsenek aktív diákok.");
                }
            }, (error) => {
                console.error('Hiba a diák betöltésekor:', error);
            });
        }

        function renderSlides() {
            const container = document.getElementById('slideshow-container');
            container.innerHTML = '';
            console.log("RENDERING SLIDES:", slides); // Ellenőrizd a konzolt
            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === currentSlideIndex ? 'active' : ''}`;
                if (slide.type === 'image') {
                    slideElement.innerHTML = `<img src="${slide.content}" alt="Slide">`;
                } else if (slide.type === 'embed') {
                    slideElement.innerHTML = `<iframe src="${slide.content}"></iframe>`;
                }
                container.appendChild(slideElement);
            });
        }

        function nextSlide() {
            console.log("nextSlide called"); // Ellenőrizd a konzolt
            if (slides.length > 0) {
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                console.log("currentSlideIndex:", currentSlideIndex); // Ellenőrizd a konzolt
                renderSlides();
            } else {
                console.log("Nincsenek diákok a váltáshoz.");
            }
        }

        setInterval(nextSlide, 30000); // Diaváltás 5 másodpercenként
        fetchSlides();
    </script>
</body>
</html>
